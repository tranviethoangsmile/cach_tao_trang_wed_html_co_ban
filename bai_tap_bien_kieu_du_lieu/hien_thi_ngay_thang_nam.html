<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày tháng năm</title>
</head>
<body>
    <script>
        let N = prompt ('Nhập ngày');
        let T = prompt('Nhập tháng');
        let Na = prompt('nhập năm');
        if(N==''||T==''||Na==''){
            alert('Vui lòng nhập đầy đủ!');
            exit;
        }
        document.writeln('Hôm nay là:'+ N + -T + -Na);
    </script>
</body>
</html>
