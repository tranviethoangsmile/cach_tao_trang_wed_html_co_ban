<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tính tổng 2 số nguyên</title>
</head>
<body>
    <p>Nhập số A</p>
<input type="number"name="numberA" id="soa"> <br>
<p>Nhập số B</p>
<input type="number" name="numberB" id="sob"><br><br>
<button type="submit" name="tinhtong" onclick="tinhtong()" >Tính tổng A và B</button>    
</body>
</html>
<script>
    function tinhtong(){
        var A = document.getElementById("soa").value;
        var B = document.getElementById("sob").value;
        C = parseInt(A)+parseInt(B)
        if(A==''||B==''){
            alert('vui lòng nhập số A và B');
            exit;
        }
        document.write(C);
    }
</script>
