<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
    <style>
        form{
            width: 10cm;
            background: darkorange;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Bảng chuyển đổi C sang F</legend>
            <p>Nhập độ C</p>
            <input type="number" name="doC" id="doc"><br><br>
            <button type="submit" onclick="showdoF()">Chuyển đổi</button>
        
        </fieldset>
    </form>
</body>
</html>
<script>
    function showdoF(){
        var C = document.getElementById("doc").value;
        var F = (C*1.8)+3;
        if(C==''){
            alert('Vui lòng nhập độ C');
            exit;
        }
        alert(F);

    }
</script>
